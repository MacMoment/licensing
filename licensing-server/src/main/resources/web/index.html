<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licensing Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Licensing Dashboard</h1>
            <div class="status">
                <span class="status-indicator online"></span>
                <span>Server Online</span>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
            <button class="tab-btn" data-tab="products">Products</button>
            <button class="tab-btn" data-tab="licenses">Licenses</button>
            <button class="tab-btn" data-tab="tiers">Tiers</button>
            <button class="tab-btn" data-tab="logs">Logs</button>
        </nav>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="section-header">
                <h2>Overview</h2>
            </div>
            <div id="stats-grid" class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg></div>
                    <div class="stat-value" id="stat-products">0</div>
                    <div class="stat-label">Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z"/></svg></div>
                    <div class="stat-value" id="stat-licenses">0</div>
                    <div class="stat-label">Total Licenses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg></div>
                    <div class="stat-value" id="stat-active">0</div>
                    <div class="stat-label">Active Licenses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"/></svg></div>
                    <div class="stat-value" id="stat-expired">0</div>
                    <div class="stat-label">Expired</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z"/><path d="M6 6h.008v.008H6V6z"/></svg></div>
                    <div class="stat-value" id="stat-tiers">0</div>
                    <div class="stat-label">Tiers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"/></svg></div>
                    <div class="stat-value" id="stat-validations">0</div>
                    <div class="stat-label">Validations Today</div>
                </div>
            </div>
        </div>

        <!-- Products Tab -->
        <div id="products" class="tab-content">
            <div class="section-header">
                <h2>Products</h2>
                <button class="btn btn-primary" onclick="showAddProduct()">+ Add Product</button>
            </div>
            <div id="products-list" class="grid"></div>
        </div>

        <!-- Licenses Tab -->
        <div id="licenses" class="tab-content">
            <div class="section-header">
                <h2>License Keys</h2>
                <div class="section-actions">
                    <div class="search-box">
                        <input type="text" id="license-search" placeholder="Search licenses..." oninput="filterLicenses()">
                    </div>
                    <button class="btn btn-primary" onclick="showAddLicense()">+ Generate License</button>
                </div>
            </div>
            <div id="licenses-list" class="table-container"></div>
        </div>

        <!-- Tiers Tab -->
        <div id="tiers" class="tab-content">
            <div class="section-header">
                <h2>Pricing Tiers</h2>
                <button class="btn btn-primary" onclick="showAddTier()">+ Add Tier</button>
            </div>
            <div id="tiers-list" class="grid"></div>
        </div>

        <!-- Logs Tab -->
        <div id="logs" class="tab-content">
            <div class="section-header">
                <h2>Validation Logs</h2>
            </div>
            <div id="logs-list" class="table-container"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Add Product Modal -->
    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <h3>Add New Product</h3>
            <form id="add-product-form">
                <label class="form-label">Product Name</label>
                <input type="text" id="product-name" placeholder="e.g. MyPlugin" required>
                <label class="form-label">Description</label>
                <textarea id="product-description" placeholder="Describe your product..." rows="3"></textarea>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('add-product-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add License Modal -->
    <div id="add-license-modal" class="modal">
        <div class="modal-content">
            <h3>Generate License Key</h3>
            <form id="add-license-form">
                <label class="form-label">Product</label>
                <select id="license-product" required onchange="loadTiersForProduct(this.value, 'license-tier')">
                    <option value="">Select Product</option>
                </select>
                <label class="form-label">Tier</label>
                <select id="license-tier">
                    <option value="">No Tier (Full Access)</option>
                </select>
                <label class="form-label">Expiry Date (optional)</label>
                <input type="date" id="license-expiry">
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('add-license-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Generate Key</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Tier Modal -->
    <div id="add-tier-modal" class="modal">
        <div class="modal-content">
            <h3>Add Pricing Tier</h3>
            <form id="add-tier-form">
                <label class="form-label">Product</label>
                <select id="tier-product" required>
                    <option value="">Select Product</option>
                </select>
                <label class="form-label">Tier Name</label>
                <input type="text" id="tier-name" placeholder="e.g. Premium" required>
                <label class="form-label">Features (comma-separated)</label>
                <input type="text" id="tier-features" placeholder="e.g. feature1, feature2, feature3">
                <label class="form-label">Max Users (0 = unlimited)</label>
                <input type="number" id="tier-max-users" placeholder="0" min="0">
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('add-tier-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Tier</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content modal-sm">
            <h3 id="confirm-title">Confirm Action</h3>
            <p id="confirm-message" class="confirm-message">Are you sure?</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal('confirm-modal')">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirm-action-btn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
