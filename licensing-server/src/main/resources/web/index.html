<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licensing Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Licensing Dashboard</h1>
            <div class="status">
                <span class="status-indicator online"></span>
                <span>Server Online</span>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="products">Products</button>
            <button class="tab-btn" data-tab="licenses">Licenses</button>
            <button class="tab-btn" data-tab="tiers">Tiers</button>
        </nav>

        <!-- Products Tab -->
        <div id="products" class="tab-content active">
            <div class="section-header">
                <h2>Products</h2>
                <button class="btn btn-primary" onclick="showAddProduct()">+ Add Product</button>
            </div>
            <div id="products-list" class="grid"></div>
        </div>

        <!-- Licenses Tab -->
        <div id="licenses" class="tab-content">
            <div class="section-header">
                <h2>License Keys</h2>
                <button class="btn btn-primary" onclick="showAddLicense()">+ Generate License</button>
            </div>
            <div id="licenses-list" class="table-container"></div>
        </div>

        <!-- Tiers Tab -->
        <div id="tiers" class="tab-content">
            <div class="section-header">
                <h2>Pricing Tiers</h2>
                <button class="btn btn-primary" onclick="showAddTier()">+ Add Tier</button>
            </div>
            <div id="tiers-list" class="grid"></div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <h3>Add New Product</h3>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <textarea id="product-description" placeholder="Description" rows="3"></textarea>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('add-product-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add License Modal -->
    <div id="add-license-modal" class="modal">
        <div class="modal-content">
            <h3>Generate License Key</h3>
            <form id="add-license-form">
                <select id="license-product" required>
                    <option value="">Select Product</option>
                </select>
                <select id="license-tier">
                    <option value="">No Tier (Full Access)</option>
                </select>
                <input type="date" id="license-expiry" placeholder="Expiry Date (optional)">
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('add-license-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Generate</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Tier Modal -->
    <div id="add-tier-modal" class="modal">
        <div class="modal-content">
            <h3>Add Pricing Tier</h3>
            <form id="add-tier-form">
                <select id="tier-product" required>
                    <option value="">Select Product</option>
                </select>
                <input type="text" id="tier-name" placeholder="Tier Name (e.g., Premium)" required>
                <input type="text" id="tier-features" placeholder="Features (comma-separated)">
                <input type="number" id="tier-max-users" placeholder="Max Users (0 = unlimited)" min="0">
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('add-tier-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
